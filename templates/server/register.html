{% extends 'server/base.html' %}
{% load staticfiles %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/GPL.css" %}"/>
{% endblock extra_css %}

{% block extra_js %}
<script src="{% static "js/jquery.min.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
{% endblock extra_js %}

{% block content %}

    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">Register User</h3>
      </div>
      <div class="panel-body">
        <form id="user_form" method="post" action="/server/register_user/">

            {% csrf_token %}
            {{ user_form.as_p }}
            <div class="btn-group" role="group" aria-label="...">
              <a href="/server/index" class="btn btn-info">Volver al inicio</a>
                <button type="submit" class="btn btn-success">Registrar cuenta</button>
            </div>
        </form>
      </div>
    </div>

{% endblock content %}
