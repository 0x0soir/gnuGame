{% extends 'server/base.html' %}
{% load staticfiles %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/GPL.css" %}"/>
{% endblock extra_css %}

{% block extra_js %}
<script src="{% static "js/jquery.min.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
{% endblock extra_js %}

{% block content %}

    <div class="panel panel-danger">
      <div class="panel-heading">
        <h3 class="panel-title">Error</h3>
      </div>
      <div class="panel-body">
          <div class="alert alert-danger" role="alert">
            <div class="row">
                <div class="col-lg-10 pull-left">
                    <h3 class="h3_font_25">Debes iniciar sesión para acceder a esa página.</h3>
                </div>
                <div class="col-lg-2 pull-right" class="padding_top_12">
                    <a href="/server/login_user/" class="btn btn-warning">Login</a>
                </div>
            </div>
        </div>
      </div>
    </div>

{% endblock content %}
